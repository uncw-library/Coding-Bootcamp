<html>
  <head>
    <title>Item Lookup</title>
    <!-- our stylesheet -->
    <link rel='stylesheet' href='style.css' />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <!-- our script file -->
    <script src="script.js"></script>
  </head>
  <body id="mainBody">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="jumbotron">
            <div class="row">
              <h1 class="display-4">Item Lookup</h1>
            </div>
            <div class="row">
              <p class="lead">Enter Barcode:</p>
            </div>
            <div class="row">
              <div class="col-auto">
                <input type="text" id="barcode" class="form-control" />
              </div>
              <div class="col-auto">
                  <a class="btn btn-primary" id="itemForm" href="#" role="button">Lookup</a>
              </div>
            </div>
            <hr class="my-4">
            <p class="lead" id="itemInfo">
              <strong>Title:</strong><span id="titleSpan"></span><br>
              <strong>Author:</strong><span id="authorSpan"></span><br>
              <strong>Description:</strong><span id="descriptionSpan"></span><br>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
